<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/css/styles.css" />
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="[ cover ]">
    <header style="position: relative">
      <h1 class="[ sr-only ]">Coding Bootcamp Testimonial Slider</h1>
    </header>

    <main class="[ centered ]">
      <div class="[ carousel ] [ center ]">
        <ul class="[ carousel-controls ]" aria-label="carousel controls">
          <li>
            <button class="[ previous ]" aria-label="previous slide">
              <img
                src="./develop/assets/images/icon-prev.svg"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
          <li>
            <button class="[ next ]" aria-label="next slide">
              <img
                src="./develop/assets/images/icon-next.svg"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
        </ul>
        <div
          class="[ carousel__gallery ]"
          role="group"
          aria-label="slider (scroll for more)"
          tabindex="0"
        >
          <!-- change class visible to a data attribute  -->
          <ul class="[ carousel__list ]">
            <li class="[ card ] [ visible ]">
              <figure>
                <div class="[ card__image ]">
                  <img src="./develop/assets/images/image-tanya.jpg" alt="" />
                </div>

                <blockquote class="[ card__text ]">
                  I’ve been interested in coding for a while but never taken the
                  jump, until now. I couldn’t recommend this course enough. I’m
                  now in the job of my dreams and so excited about the future.
                </blockquote>

                <figcaption class="[ card__name ]">
                  Tanya Sinclair
                  <span class="[ card__title ]">UX Engineer</span>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
