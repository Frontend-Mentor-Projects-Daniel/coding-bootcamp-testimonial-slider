<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/css/styles.css" />
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="[ cover ]">
    <header style="position: relative">
      <h1 class="[ sr-only ]">Coding Bootcamp Testimonial Slider</h1>
    </header>

    <main class="[ centered ]">
      <div class="[ carousel ] [ center ]">
        <div
          class="[ carousel__gallery ]"
          role="group"
          aria-label="gallery (scroll for more)"
          tabindex="0"
        >
          <!-- change class visible to a data attribute  -->
          <ul class="[ gallery ]">
            <!-- CARD 1 -->
            <li class="[ card ] [ visible ]">
              <figure>
                <div class="[ card__image ] [ lazy-image ]">
                  <img
                    src="./develop/assets/images/image-tanya.jpg"
                    alt=""
                    loading="lazy"
                    height="540"
                    class="[ user ]"
                  />

                  <ul
                    class="[ carousel-controls ]"
                    aria-label="carousel controls"
                  >
                    <li>
                      <button
                        data-prev
                        class="[ previous ]"
                        aria-label="previous slide"
                      >
                        <img
                          src="./develop/assets/images/icon-prev.svg"
                          alt=""
                          aria-hidden="true"
                        />
                      </button>
                    </li>
                    <li>
                      <button
                        data-next
                        class="[ next ]"
                        aria-label="next slide"
                      >
                        <img
                          src="./develop/assets/images/icon-next.svg"
                          alt=""
                          aria-hidden="true"
                        />
                      </button>
                    </li>
                  </ul>
                </div>

                <blockquote class="[ card__text ] [ fw-light text-quote ]">
                  I’ve been interested in coding for a while but never taken the
                  jump, until now. I couldn’t recommend this course enough. I’m
                  now in the job of my dreams and so excited about the future.
                </blockquote>

                <figcaption class="[ card__name ] [ fw-bold text-quote ]">
                  Tanya Sinclair
                  <span class="[ card__title ] [ fw-medium text-fig-title ]"
                    >UX Engineer</span
                  >
                </figcaption>
              </figure>
            </li>

            <!-- CARD 2 -->
            <li class="[ card ]">
              <figure>
                <div class="[ card__image ] [ lazy-image ]">
                  <img
                    src="./develop/assets/images/image-john.jpg"
                    alt=""
                    loading="lazy"
                    height="540"
                    class="[ user ]"
                  />

                  <ul
                    class="[ carousel-controls ]"
                    aria-label="carousel controls"
                  >
                    <li>
                      <button
                        data-prev
                        class="[ previous ]"
                        aria-label="previous slide"
                      >
                        <img
                          src="./develop/assets/images/icon-prev.svg"
                          alt=""
                          aria-hidden="true"
                        />
                      </button>
                    </li>
                    <li>
                      <button
                        data-next
                        class="[ next ]"
                        aria-label="next slide"
                      >
                        <img
                          src="./develop/assets/images/icon-next.svg"
                          alt=""
                          aria-hidden="true"
                        />
                      </button>
                    </li>
                  </ul>
                </div>

                <blockquote class="[ card__text ] [ fw-light text-quote ]">
                  If you want to lay the best foundation possible I’d recommend
                  taking this course. The depth the instructors go into is
                  incredible. I now feel so confident about starting up as a
                  professional developer.
                </blockquote>

                <figcaption class="[ card__name ] [ fw-bold text-quote ]">
                  John Tarkpor
                  <span class="[ card__title ] [ fw-medium text-fig-title ]"
                    >Junior Front-end Developer</span
                  >
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
